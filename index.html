<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CounterUp</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h1>CounterUp Statistics</h1>
   <div class="container">
      <div class="box">
         <h3 class="count" data-Number="20">10</h3>
      </div>

      <div class="box">
         <h3 class="count" data-Number="100">10</h3>
      </div>

      <div class="box">
         <h3 class="count" data-Number="150">10</h3>
      </div>

      <div class="box">
         <h3 class="count" data-Number="50">10</h3>
      </div>

   </div>
   <script src="js/script.js"></script>
</body>

</html>
